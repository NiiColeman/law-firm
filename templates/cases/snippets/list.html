<tbody>

    {% for case  in  cases %}
    <tr>
        <td>
            {{case.name|title}}

        <td>{{case.category|title}}</td>


        {% if case.status|stringformat:"s" == "Pending" %}
        <td> <span class="badge badge-md   badge-soft-danger">{{case.status}}</span> </td>
        {% else %}
        <td> <span class="badge badge-md   badge-soft-success">{{case.status}}</span> </td>
        {% endif %}


        <td> {{case.date_added}} | {{case.date_added|timesince}} Ago</td>
        <td>{{case.added_by|title}}</td>
        <td>
            <a href="{{case.get_absolute_url}}" class="btn btn-gradient-secondary waves-effect waves-light"><i
                    class="mdi mdi-eye"></i></a>


        </td>
    </tr>



    {% endfor %}


    <!--end tr-->

</tbody>
