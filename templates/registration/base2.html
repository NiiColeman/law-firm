<!DOCTYPE html>
<html lang="en">
{% load static %}

<head>
    <meta charset="utf-8" />

    {% block title %}

    {% endblock title %}

    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta content="A premium admin dashboard template by Mannatthemes" name="description" />
    <meta content="Mannatthemes" name="author" />

    <!-- App favicon -->
    <link rel="shortcut icon" href="{% static './assets/images/icon_law.png' %}">

    <!-- App css -->
    <link href="{% static './assets/css/bootstrap.min.css' %}  " rel="stylesheet" type="text/css" />
    <link href="{% static './assets/css/icons.css' %}  " rel="stylesheet" type="text/css" />
    <link href="{% static './assets/css/metisMenu.min.css' %}  " rel="stylesheet" type="text/css" />
    <link href="{% static './assets/css/style.css' %}  " rel="stylesheet" type="text/css" />

</head>

<body class="account-body">

    <!-- Log In page -->
    <div class="row vh-100 ">
        <div class="col-12 align-self-center">
            <div class="auth-page">
                <div class="card auth-card shadow-lg">
                    <div class="card-body">
                        <div class="px-3">
                            <div class="auth-logo-box">
                                <a href="/" class="logo logo-admin"><img
                                        src="{% static './assets/images/icon_law.png' %}" height="55" alt="logo"
                                        class="auth-logo"></a>
                            </div>
                            <!--end auth-logo-box-->


                            {% block content %}

                            {% endblock content %}









                        </div>
                        <!--end /div-->

                        <div class="m-3 text-center text-muted">

                        </div>
                    </div>
                    <!--end card-body-->
                </div>
                <!--end card-->
            </div>
            <!--end auth-card-->
        </div>
        <!--end col-->
    </div>
    <!--end row-->
    <!-- End Log In page -->

    <!-- jQuery  -->
    <script src="{% static './assets/js/jquery.min.js' %}  "></script>
    <script src="{% static './assets/js/bootstrap.bundle.min.js' %}  "></script>
    <script src="{% static './assets/js/metisMenu.min.js' %}  "></script>
    <script src="{% static './assets/js/waves.min.js' %}  "></script>
    <script src="{% static './assets/js/jquery.slimscroll.min.js' %}  "></script>

    <!-- App js -->
    <script src="{% static './assets/js/app.js' %}  "></script>

</body>

</html>
