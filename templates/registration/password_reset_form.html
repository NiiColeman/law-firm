{% extends 'registration/base2.html' %}
{% load static %}
{% load crispy_forms_tags %}
{% block title %}<title>Password Reset Complete</title>{% endblock %}

{% block content %}

<div class="text-center auth-logo-text">
    <h4 class="mt-0 mb-3 mt-5">Forgot Password?</h4>
    <p class="text-muted mb-0">Please Enter Your Email</p>
</div>
<h3></h3>
<form method="post">
    {% csrf_token %}
    {{ form|crispy }}
    <button type="submit" class="btn btn-primary">Submit</button>
</form>


{% endblock %}
